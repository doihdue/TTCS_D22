<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMD - Hạt Dinh Dưỡng, Trái Cây Sấy, Nguyên Liệu Làm Bánh</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
<!-- Import Header Fragment -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Main Content -->
<main>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
        <div class="col-md-6 col-lg-5">
            <div class="text-center mb-4">
                <h2 class="fw-bold text-primary">Forgot Password</h2>
                <hr style="width: 60px; margin: 0 auto; border: 2px solid #0d6efd;">
                <p class="mt-3 text-muted">Enter your email and we'll send you the instructions.</p>
            </div>
            <form th:action="@{/forgot-password}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail / Username</label>
                    <input type="text" class="form-control border border-primary" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
            <div th:if="${message}" class="alert alert-info mt-3" th:text="${message}"></div>
        </div>
    </div>
</main>

<!-- Import Footer Fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>


<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JavaScript -->
<script th:src="@{/js/script.js}"></script>

<!-- Import Header Script -->
<div th:replace="~{fragments/header :: header-script}"></div>

</body>
</html>
