<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Hàng Thành Công - DMD</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .success-icon {
            font-size: 5rem;
            color: #28a745;
        }
        .order-success-container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<!-- Import Header Fragment -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Breadcrumb -->
<section class="breadcrumb-section py-3 bg-light">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a th:href="@{/}">Trang chủ</a></li>
                <li class="breadcrumb-item"><a th:href="@{/giohang}">Giỏ hàng</a></li>
                <li class="breadcrumb-item"><a th:href="@{/checkout}">Thanh toán</a></li>
                <li class="breadcrumb-item active" aria-current="page">Đặt hàng thành công</li>
            </ol>
        </nav>
    </div>
</section>

<!-- Order Success Section -->
<section class="order-success-section py-5">
    <div class="container">
        <div class="order-success-container text-center py-5">
            <div class="success-icon mb-4">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2 class="mb-3">Đặt hàng thành công!</h2>
            <p class="lead mb-4">Cảm ơn bạn đã mua sắm tại DMD. Đơn hàng của bạn đã được tiếp nhận và đang được xử lý.</p>

            <div class="alert alert-success mb-4" th:if="${success}" th:text="${success}">
                Đặt hàng thành công! Cảm ơn bạn đã mua sắm.
            </div>

            <div class="d-flex justify-content-center gap-3">
                <a th:href="@{/}" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i> Về trang chủ
                </a>
                <a th:href="@{/san-pham}" class="btn btn-outline-primary">
                    <i class="fas fa-shopping-bag me-2"></i> Tiếp tục mua sắm
                </a>
            </div>
        </div>
    </div>
</section>

<!-- Import Footer Fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>


<!-- Import Header Script -->
<div th:replace="~{fragments/header :: header-script}"></div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
